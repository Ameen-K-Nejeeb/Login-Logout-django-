{% extends "home.html" %}



{% block content %}

 {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" id="alert-message">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="container mt-5">
    <h2>Welcome, {{ username }}!</h2>
    <p>This is your dashboard.</p>
  </div> 
{% endblock content %}
